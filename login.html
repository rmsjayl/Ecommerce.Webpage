<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ECommerce - User Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body class="container-fluid m-0 p-0">
    <!-- NAVBAR SECTION -->

    <header class="m-2">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-lg-evenly d-flex">
          <img class="company-logo" src="/images/branding/logo.png" alt="Company Logo" />
          <a id="main" class="navbar-brand">S&N</a>
          <div class="d-inline-flex">
            <div class="container">
              <div class="d-inline-flex gap-3">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a id="home" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Recipes
                    </a>
                    <ul class="dropdown-menu">
                      <a id="recipes" class="dropdown-item">All recipes</a>
                      <div class="dropdown-divider"></div>
                      <li><a class="dropdown-item" href="#">By Course</a></li>
                      <li><a class="dropdown-item" href="#">By Method</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="fas fa-user"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <a id="accountsettings" class="dropdown-item" role="button">Account Settings</a>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container-md col-md-4 d-flex flex-column justify-content-center mt-3 bg-body-tertiary rounded-2 p-3">
        <div class="m-2">
          <label>Email</label>
          <input type="text" class="form-control" name="email" required />
        </div>
        <div class="m-2">
          <label>Password</label>
          <input type="text" class="form-control" name="password" required />
        </div>
        <div class="form-buttons mt-3 mb-2 d-flex justify-content-center gap-2">
          <button id="landingpage" class="btn btn-primary btn-md col-md-3">Login</button>
          <button id="accountcreation" class="btn btn-secondary btn-md col-md-3">Subscribe Now</button>
        </div>
      </div>
    </main>

    <footer class="mt-5 p-5">
      <p class="text-center text-decoration-underline">&copy; 2024 S&N. All rights reserved.</p>
    </footer>

    <!-- END SECTION -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="/javascripts/Link.js"></script>
  </body>
</html>
