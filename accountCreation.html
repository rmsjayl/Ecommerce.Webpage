<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ECommerce - Create account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body class="container-fluid m-0 p-0">
    <header class="m-2">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-lg-evenly d-flex">
          <img class="company-logo" src="/images/branding/logo.png" alt="Company Logo" />
          <a id="main" class="navbar-brand">Bayani Bites</a>
          <div class="d-inline-flex">
            <div class="container">
              <div class="d-inline-flex gap-3">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a id="home" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Recipes
                    </a>
                    <ul class="dropdown-menu">
                      <a id="recipes" class="dropdown-item">All recipes</a>
                      <div class="dropdown-divider"></div>
                      <li><a class="dropdown-item" href="#">By Course</a></li>
                      <li><a class="dropdown-item" href="#">By Method</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              <button id="login" class="m-2 btn btn-primary btn-sm"></button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container-md col-md-4 mt-5">
        <div class="alert alert-warning" role="alert">
          <h4 class="alert-heading text-center">Subscribe to Premium</h4>
          <p class="fst-italic fs-6 fw-bold text-center">
            unlock exclusive recipes and enjoy ad-free browsing with our premium plan.
          </p>
          <hr />
          <p class="mb-0 fst-italic fs-6 fw-bold text-center">$9.99/month. Cancel Anytime</p>
        </div>
      </div>
      <!-- TEMPORARY DIV -->
      <div class="col-md-4 container-md d-flex flex-column justify-content-center mt-3 bg-body-tertiary rounded-2 p-3">
        <h3 class="d-flex justify-content-center align-content-center">Payment Information</h3>
        <div class="d-flex flex-column justify-content-center align-content-center">
          <div class="container m-2">
            <label>Name on Card</label>
            <input type="text" class="form-control" name="fullname" required />
          </div>
          <div class="container-md m-2">
            <label>Card Number</label>
            <input type="text" class="form-control" name="fullname" required />
          </div>

          <div class="container m-2">
            <label>Expiry Date</label>
            <input type="text" class="form-control" name="fullname" required />
          </div>

          <div class="container m-2">
            <label>CVV</label>
            <input type="text" class="form-control" name="fullname" required />
          </div>
        </div>

        <div class="container form-buttons mt-3 mb-2 gap-2 d-flex justify-content-center align-content-center">
          <button id="accountcreation" class="btn btn-primary btn-md col-md-3">Subscribe</button>
        </div>
      </div>
    </main>

    <footer class="footer mt-5 p-5">
      <p class="text-center text-decoration-underline">&copy; 2024 Bayani Bites. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="/javascripts/Link.js"></script>
  </body>
</html>
